<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoserce 2025 - Rejestracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Motoserce 2025 - Formularz rejestracyjny</h1>
        <form id="formularzRejestracji">
            <div class="grupa-formularza">
                <label for="pesel">PESEL:</label>
                <input type="text" id="pesel" name="pesel" maxlength="11" required>
                <span id="informacjaWiek" class="info"></span>
            </div>

            <div id="polaPelnoletni" style="display: none;">
                <div class="grupa-formularza">
                    <label for="pelneImie">Imię i Nazwisko:</label>
                    <input type="text" id="pelneImie" name="pelneImie" minlength="18">
                </div>

                <div class="grupa-formularza">
                    <label for="wskaznik">Numer indykatora:</label>
                    <input type="text" id="wskaznik" name="wskaznik" readonly>
                </div>

                <div class="grupa-formularza">
                    <label for="pojemnoscSilnika">Pojemność silnika:</label>
                    <input type="number" id="pojemnoscSilnika" name="pojemnoscSilnika">
                </div>

                <div class="grupa-formularza">
                    <label>Opłata:</label>
                    <div class="opcje-platnosci">
                        <input type="radio" id="platnoscTak" name="platnosc" value="tak">
                        <label for="platnoscTak">Tak</label>
                        <input type="radio" id="platnoscNie" name="platnosc" value="nie">
                        <label for="platnoscNie">Nie</label>
                    </div>
                </div>

                <div class="grupa-formularza">
                    <label for="przebieg">Stan licznika:</label>
                    <input type="number" id="przebieg" name="przebieg">
                </div>

                <div class="grupa-formularza">
                    <label for="prawoJazdy">Kategoria prawa jazdy:</label>
                    <input type="text" id="prawoJazdy" name="prawoJazdy" 
                           placeholder="np. A, B, C, D">
                </div>
            </div>

            <button type="submit">Zarejestruj</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
