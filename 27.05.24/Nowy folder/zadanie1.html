<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="zawartosc">
        <h2>lista userów 2024</h2>
        <hr>
        <div id="data"></div>
                <script>
                    try{
                        const response = await fetch("https://jsonplaceholder.typicode.com/users");
                        if(response.ok){
                            throw new Error("brak połączenia......."+ response.statusText)
                        }
                        const users = await response.json();
                        pobierzipokaz(users);
                    }
                    catch(error){
                        console.error("problem z pobraniem danych",error);
                    }
                    function pobierzipokaz(users){
                        users.forEach(user => {
                            const userDIV = document.createElement('div');
                            userDIV.innerHTML=`<h4>${user.name}</h4><p><strong>email: </strong>${user.email}</p><p><strong>telefon: </strong>${user.phone}</p><p><strong>strona: </strong><a href="${user.website}">${user.website}</a></p>`;

                        });
                        const dane = document.getElementById("dane");
                        dane.appendChild(userDIV);
                    }
                </script>
    </div>
</body>
</html>
