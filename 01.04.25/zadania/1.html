<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        function czyPierwsza(liczba) {
            if (liczba < 2) {
                return false;
            }
            
            for (let i = 2; i <= Math.sqrt(liczba); i++) {
                if (liczba % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let liczba = parseInt(prompt("Podaj liczbę do sprawdzenia:"));
            if (czyPierwsza(liczba)) {
                alert(liczba + " jest liczbą pierwszą");
            } else {
                alert(liczba + " nie jest liczbą pierwszą");
            }
        czyPierwsza()
        
    </script>
</body>
</html>
