<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczba Doskonała</title>
</head>
<body>
    <script>
        function czyDoskonala(liczba) {
            if (liczba <= 0) {
                return false;
            }
            
            let sumaDzielnikow = 0;
            
            for (let i = 1; i < liczba; i++) {
                if (liczba % i === 0) {
                    sumaDzielnikow += i;
                }
            }
            
            return sumaDzielnikow === liczba;
        }

        let liczba = parseInt(prompt("Podaj liczbę do sprawdzenia:"));

        if (isNaN(liczba)) {
            alert("To nie jest prawidłowa liczba!");
        } else {
            if (czyDoskonala(liczba)) {
                alert(liczba + " jest liczbą doskonałą");
            } else {
                alert(liczba + " nie jest liczbą doskonałą");
            }
        }
    </script>
</body>
</html>
