<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        function nwd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function nww(a, b) {
            return Math.abs(a * b) / nwd(a, b);
        }

        let liczba1 = parseInt(prompt("Podaj pierwszą liczbę:"));
        let liczba2 = parseInt(prompt("Podaj drugą liczbę:"));

        if (isNaN(liczba1) || isNaN(liczba2)) {
            alert("Proszę podać prawidłowe liczby!");
        } else {
            let wynik = nww(liczba1, liczba2);
            alert("NWW liczb " + liczba1 + " i " + liczba2 + " wynosi: " + wynik);
        }
    </script>
</body>
</html>
